<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Ganesh Chaturthi 2025</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5af19, #f12711);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-top: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff6600; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4500; }
    }

    /* Image aura effect */
    .image-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 50%;
      padding: 15px;
      background: radial-gradient(circle, rgba(255,215,0,0.5), transparent 70%);
      animation: aura 4s infinite alternate;
    }

    @keyframes aura {
      from { box-shadow: 0 0 40px 10px rgba(255, 215, 0, 0.6); }
      to   { box-shadow: 0 0 70px 20px rgba(255, 140, 0, 0.9); }
    }

    /* Ganesh Image */
    .ganesh-img {
      max-width: 300px;
      width: 100%;
      border-radius: 50%;
      box-shadow: 0px 0px 30px rgba(255, 165, 0, 0.8);
      transition: transform 0.4s, box-shadow 0.4s;
      animation: float 3s ease-in-out infinite;
    }

    .ganesh-img:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0px 0px 50px rgba(255, 215, 0, 1);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* Rotating Diyas */
    .diya-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      margin-left: -140px;
      margin-top: -140px;
      border-radius: 50%;
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    .diya-ring img {
      position: absolute;
      width: 30px;
      height: 30px;
    }

    .diya1 { top: 0; left: 50%; transform: translateX(-50%); }
    .diya2 { right: 0; top: 50%; transform: translateY(-50%); }
    .diya3 { bottom: 0; left: 50%; transform: translateX(-50%); }
    .diya4 { left: 0; top: 50%; transform: translateY(-50%); }

    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button */
    .btn-custom {
      background-color: #ff6600;
      color: white;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 18px;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn-custom:hover {
      background-color: #ffd700;
      color: black;
    }

    /* Blessing message */
    #blessing {
      font-size: 18px;
      display: none;
      animation: glow 2s infinite alternate;
      margin-top: 20px;
      padding: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #fff;
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .ganesh-img {
        max-width: 220px;
      }
      .diya-ring {
        width: 200px;
        height: 200px;
        margin-left: -100px;
        margin-top: -100px;
      }
      .diya-ring img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üôè Happy Ganesh Chaturthi 2025 üôè</h1>
    <p class="lead">May Lord Ganesha bring you prosperity, happiness, and success!</p>
    
    <!-- Ganesh Image with Aura & Diyas -->
    <div class="image-wrapper my-4">
      <div class="diya-ring">
        <img src="https://cdn-icons-png.flaticon.com/512/3048/3048391.png" class="diya1">
        <img src="https://cdn-icons-png.flaticon.com/512/3048/3048391.png" class="diya2">
        <img src="https://cdn-icons-png.flaticon.com/512/3048/3048391.png" class="diya3">
        <img src="https://cdn-icons-png.flaticon.com/512/3048/3048391.png" class="diya4">
      </div>
      <img src="Ganesh Ji.jpg" alt="Ganesh Chaturthi" class="ganesh-img img-fluid">
    </div>

    <!-- Button -->
    <div class="text-center">
      <button class="btn btn-custom" onclick="showBlessing()">Get Blessings ‚ú®</button>
    </div>

    <!-- Blessing Message -->
    <p id="blessing" class="fw-bold text-center"></p>

    <!-- Background Audio -->
    <audio id="ganeshAudio" autoplay loop style="display:none;">
      <source src="shree-ganeshaya-dheemahi-ring-tone-40271.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="audioFallback" class="text-center mt-3"></div>
  </div>

  <footer>
    ¬© 2025 Neha | Made with ‚ù§Ô∏è for Ganesh Chaturthi
  </footer>

  <script>
    // Blessings
    function showBlessing() {
      const blessings = [
        "Ganpati Bappa Morya! May Lord Ganesha remove all obstacles from your life.",
        "Wishing you health, wealth, and happiness on this Ganesh Chaturthi!",
        "May the blessings of Lord Ganesha always be with you.",
        "Celebrate Ganesh Chaturthi with joy, peace, and positivity!"
      ];
      const randomBlessing = blessings[Math.floor(Math.random() * blessings.length)];
      document.getElementById("blessing").innerText = randomBlessing;
      document.getElementById("blessing").style.display = "block";
    }

    // Autoplay fallback
    window.addEventListener("load", () => {
      let audio = document.getElementById("ganeshAudio");
      audio.play().catch(() => {
        let btn = document.createElement("button");
        btn.innerText = "üôè Play Ganesh Tone";
        btn.className = "btn btn-custom mt-3";
        btn.onclick = () => audio.play();
        document.getElementById("audioFallback").appendChild(btn);
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
